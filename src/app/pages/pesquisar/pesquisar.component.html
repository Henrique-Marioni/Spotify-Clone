<div class="minhas-musicas ">
    

    <app-top-artista class="mt-2 d-block"></app-top-artista>
    <span class="titulo-bg mt-4 titulo">
        Pesquisar
    </span>

    <input type="text" [(ngModel)]="query" placeholder="Pesquisar" (input)="pesquisar(query)">

<!-- <ul>
  <li *ngFor="let resultado of resultados">
    {{ resultado.name }} - {{ resultado.artists[0].name }}
  </li>
</ul> -->

<table class="table mt-3">
  <thead>
      <tr>
          <th class="w-5">#</th>
          <th class="w-35">Titulo</th>
          <th class="w-30">Artista</th>
          <th class="w-20">Album</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let resultado of resultados"
          (click)="executarMusica(resultado)"
          [class.executando]="resultado.id === musicaAtual.id" 
          >
          <td>
              <fa-icon class="play" [icon]="playIcone"></fa-icon>
          </td>
          <td>{{resultado.name}}</td>
          <td>{{ resultado.artists[0].name }}</td>
          <td>{{resultado.album.name}}</td>
      </tr>
  </tbody>
</table>
    
</div>
